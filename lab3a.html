<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Enter The Query"),
        b = parseInt(a),
        z = 0;
      if (b) {
        while (b > 0)
          var r = b % 10,
            z = z * 10 + r,
            b = Math.floor(b / 10);
        document.write(
          "Entered Query : " + a + "<br> Given Number In Reverse Order : " + z
        );
      } else {
        a = a.search(/[aeiouAEIOU]/);
        document.write("The First Occurence Of Vowel is at : " + (a + 1));
      }
    </script>
  </body>
</html>
