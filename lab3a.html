<html>
  <head>
    <title>Program 3b</title>
  </head>
  <script type="text/javascript">
    function rev() {
      var n = prompt("Enter a number: ", "");
      var str = 0;
      if (n[0] == "-") {
        var f = true;
        n = n.slice(1);
      }
      for (i = n.length - 1; i >= 0; i--) str = str * 10 + Number(n[i]);
      if (f && str != 0) {
        str = str * -1;
      }
      alert(str);
    }
  </script>
  <body onload="rev()"></body>
</html>
